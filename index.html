<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <twind-scope
      data-props='{
    "type": "hero-section",
    "id": "main-hero"
}'
    >
      <div x-data="{ isOpen: false }" class="relative overflow-hidden">
        <!-- Hero Content -->
        <div class="max-w-7xl">
          <div
            class="relative z-10 py-8 sm:py-16 md:py-20 lg:py-28 lg:max-w-2xl"
          >
            <div class="relative">
              <h1
                class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl lg:text-5xl xl:text-6xl"
                :class="{ 'text-blue-600': isOpen }"
              >
                Twind-scoped elements are
                <span class="block text-blue-500 xl:inline"
                  >fully isolated from the outside</span
                >
              </h1>
              <p
                class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0"
              >
                Start building with our tools and see how easy it is to create
                beautiful, responsive websites.
              </p>
              <div class="mt-5 sm:mt-8 sm:flex sm:justify-start">
                <div class="rounded-md shadow">
                  <button
                    @click="isOpen = !isOpen"
                    x-text="isOpen ? 'Close' : 'Get started'"
                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 md:py-4 md:text-lg md:px-10"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </twind-scope>
    <ul>
      <li><a href="./demo/responsiveHooks.html">responsiveHooks</a></li>
    </ul>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
